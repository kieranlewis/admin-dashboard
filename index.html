<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="sidebar-items-list">
                <li class="sidebar-item">Home</li>
                <li class="sidebar-item">Profile</li>
                <li class="sidebar-item">Messages</li>
                <li class="sidebar-item">History</li>
                <li class="sidebar-item">Tasks</li>
                <li class="sidebar-item">Community</li>
                <li class="sidebar-item">Settings</li>
                <li class="sidebar-item">Support</li>
                <li class="sidebar-item">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <form class="search-form">
                <input type="text" class="search-bar">
            </form>
            <div class="profile-banner">
                <button class="notifications-btn">Bell</button>
                <img src="" alt="profile icon">
                <h3>Kieran Lewis</h3>
            </div>
            <div class="profile-account">
                <img src="" alt="profile icon">
                <div class="profile-name">
                    <p>Hi there,</p>
                    <h2>Kieran Lewis (@klewis)</h2>
                </div>
            </div>
            <div class="profile-button-banner">
                <button class="profile-button">New</button>
                <button class="profile-button">Upload</button>
                <button class="profile-button">Share</button>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
